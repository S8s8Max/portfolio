{% extends "portfolio/layout.html" %}
{% load static %}
{% block title %}Works{% endblock %}

{% block header %}

{% endblock %}


{% block content %}

{% for pic in pics %}
    <img src="{{pic.picture.url}}" width=200>
    <p>{{pic.title}}</p>
{% endfor %}

<br>
<br>

{% for info in data %}
    <a href="{{info.links.download_location}}"><img src="{{info.urls.small}}" alt=""
    width=300 oncontextmenu="return false;" onselectstart="return false;" onmousedown="return false;"></a>
    <p>Photo By <a href="{{info.user.links.html}}">{{info.user.name}}</a>
     on <a href="https://unsplash.com/">Unsplash</a></p>
{% endfor %}

{% endblock content %}
